<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tzani</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white">
    <nav class="z-50 bg-black fixed top-0 left-0 right-0">
        <div class="container mx-auto px-4 lg:pr-0 flex justify-between items-center">
            <a href="index.html">
                <img src="imgs/logo1.png" alt="Company Logo" class="h-12 md:h-20" id="mainLogo">
            </a>
            <button id="toggleNavBtn" class="text-white block lg:hidden focus:outline-none">
                <svg class="h-8 w-8 md:h-10 md:w-10 lg:h-12 lg:w-12 mt-4 fill-current transition duration-300 ease-in-out"
                    id="toggleIcon">
                    <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="hamburger" />
                    <path d="M6 18L18 6M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="close hidden" />
                </svg>
            </button>
            <ul id="navLinks" class="hidden lg:flex ml-auto">
                <li><a href="#inspiration" class="nav-link block text-white font-bold text-xl p-4">HOME</a></li>
                <li><a href="about.html" class="nav-link block text-white font-bold text-xl p-4">ABOUT</a></li>
                <li class="relative">
                    <a href="#" class="nav-link block text-white font-bold text-xl p-4">PRODUCTS</a>
                    <ul class="absolute left-0 mt-2 bg-black rounded-lg text-xl md:p-4 text-white hidden">
                        <li><a href="indoor.html" class="block pl-4 md:pl-0 pb-4">INDOORS</a></li>
                        <li><a href="outdoor.html" class="block pl-4 md:pl-0">OUTDOORS</a></li>
                    </ul>
                </li>
                <li><a href="#projects" class="nav-link block text-white font-bold text-xl p-4">PROJECTS</a></li>
                <li><a href="#contact" class="nav-link block text-white font-bold text-xl p-4">CONTACT US</a></li>
            </ul>
        </div>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleIcon = document.getElementById("toggleIcon");
            const hamburgerPath = toggleIcon.querySelector('.hamburger');
            const closePath = toggleIcon.querySelector('.close');
            const toggleNavBtn = document.getElementById('toggleNavBtn');
            const navLinks = document.getElementById('navLinks');
            const submenus = document.querySelectorAll('.relative');

            let open = false;

            toggleNavBtn.addEventListener('click', function () {
                navLinks.classList.toggle('hidden');
                open = !open;
                hamburgerPath.classList.toggle('hidden', open);
                closePath.classList.toggle('hidden', !open);
            });

            // Toggle submenus
            submenus.forEach(submenu => {
                submenu.addEventListener('click', function (event) {
                    event.stopPropagation(); // Prevent parent link click
                    const submenuList = this.querySelector('ul');
                    submenuList.classList.toggle('hidden');

                    // Add margin-bottom when submenu is visible and screen width is less than 768px (md)
                    if (window.innerWidth < 1024) {
                        if (!submenuList.classList.contains('hidden')) {
                            submenu.style.marginBottom = submenuList.offsetHeight + 'px';
                        } else {
                            submenu.style.marginBottom = '0px';
                        }
                    }
                });
            });
        });
    </script>

    <section id="about" class="text-center py-12 bg-[#757575]">
        <div class="relative text-center pb-4 bg-[#757575] pt-24">
            <h3 class="z-10 relative text-2xl md:text-4xl text-black">OUR ROADMAP</h3>
            <div class="mx-auto mt-2 w-16 h-1 bg-black"></div>
        </div>
        <img src="imgs/about.jpeg" alt="Company Roadmap" class="mx-auto max-w-full mb-8">
        <div class="flex justify-center items-center mb-8 pt-24 flex-wrap">
            <div class="w-full mx-auto md:w-auto md:flex-grow-0 mr-6 mb-6 md:mb-0">
                <h2 id="years" class="text-6xl font-semibold count-animation">0</h2>
                <p class="text-3xl">years into operation</p>
            </div>
            <div class="w-full mx-auto md:w-auto md:flex-grow-0 mr-6 mb-6 md:mb-0">
                <h2 id="offices" class="text-6xl font-semibold count-animation">0</h2>
                <p class="text-3xl">offices</p>
            </div>
            <div class="w-full mx-auto md:w-auto md:flex-grow-0">
                <h2 id="plants" class="text-6xl font-semibold count-animation">0</h2>
                <p class="text-3xl">manufacturing plants</p>
            </div>
        </div>
    </section>
    
    <script>
        function animateCount(targetId, initialValue, finalValue, duration) {
            let element = document.getElementById(targetId);
            let increment = (finalValue - initialValue) / (duration * 60); // Calculate increment per frame (assuming 60 frames per second)

            let current = initialValue;
            let interval = setInterval(() => {
                current += increment;
                if (current >= finalValue) {
                    clearInterval(interval);
                    current = finalValue;
                }
                element.textContent = Math.floor(current);
            }, 1000 / 60); 
        }
        animateCount('years', 0, 40, 2);
        animateCount('offices', 0, 14, 2);
        animateCount('plants', 0, 4, 2);
    </script>

                            placeholder="Name" name="name">

                            placeholder="Email" name="email">

                            placeholder="Phone number" name="phone">
                        <input class="bg-white bg-opacity-40 p-2 mb-4 border border-white" type="text"
                            placeholder="Company Name" name="company">

                            placeholder="Job Title" name="job_title">

                            placeholder="Country" name="country">
                        <textarea class="bg-white bg-opacity-40 p-2 mb-4 sm:col-span-2 border border-white"
                            placeholder="Message" name="message"></textarea>
                        <button

                        </p>
                    </div>
                    <div class="flex justify-center lg:justify-start mt-4 text-xl">
                        <a href="https://www.instagram.com" class="mr-6">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.facebook.com" class="mr-6">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://www.google.com" class="mr-6">
                            <i class="fab fa-google"></i>

                        <a href="https://www.youtube.com">
                            <i class="fab fa-youtube"></i>

                </div>
            </div>
        </div>

    <button onclick="topFunction()" id="myBtn"

        title="Go to top">Top</button>

    <script src="main.js"></script>
</body>

</html>
